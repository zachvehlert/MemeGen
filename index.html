<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator!</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Meme Builder</h2>
    <section id='builder'>
        <form>
            <input type='text' id='topText' placeholder="Top Text" class='textInput'>
            <br>
            <input type='text' id='bottomText' placeholder="Bottom Text" class='textInput'>
            <br>
            <input type='text' id='image' placeholder="Image URL" class='textInput'>
            <br>
            <input type='submit' name='submit'>
        </form>
    </section>
    <h2>Gallery</h2>
    <section id='gallery'>
    </section>
</body>
<script src='script.js'></script>
</html>
